name: Visit Automation

on:
  schedule:
    # 周一至周五，北京时间 09:00（UTC 01:00）
    - cron: "0 1 * * 1-5"
    # 周一至周五，北京时间 13:00（UTC 05:00）
    # - cron: "0 5 * * 1-5"
  workflow_dispatch:

jobs:
  run-visit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run visit script
        run: npm run start

