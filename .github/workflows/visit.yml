name: Visit Automation

on:
  schedule:
    # 周一至周五，北京时间 09:00（UTC 01:00），随机等待后在 10:30 前执行
    - cron: "0 1 * * 1-5"
    # 周一至周五，北京时间 13:00（UTC 05:00），随机等待后在 15:00 前执行
    # - cron: "0 5 * * 1-5"
  workflow_dispatch:

jobs:
  run-visit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Calculate random wait
        id: wait
        shell: bash
        run: |
          cron="${{ github.event.schedule }}"
          if [ "$cron" = "0 1 * * 1-5" ]; then
            # 0-5400 秒 (0-90 分钟) -> 保证在 10:30 前执行
            upper=5400
          elif [ "$cron" = "0 5 * * 1-5" ]; then
            # 0-7200 秒 (0-120 分钟) -> 保证在 15:00 前执行
            upper=7200
          else
            # 手动触发或其他情况，最多等待 5 分钟
            upper=300
          fi

          random_seconds=$(python - <<'PY'
import random, sys
upper = int(sys.argv[1])
print(random.randint(0, upper))
PY
"$upper")

          echo "随机等待 ${random_seconds} 秒"
          echo "seconds=${random_seconds}" >> "$GITHUB_OUTPUT"

      - name: Random wait
        run: sleep "${{ steps.wait.outputs.seconds }}"

      - name: Install dependencies
        run: npm ci

      - name: Run visit script
        run: npm run start

